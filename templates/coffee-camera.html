{% extends "base.html" %}
{% block head %}
{{ super() }}
<script src="/js/main.js"></script>
{% endblock head %}
{% block content %}
<div class="flexrow">
    <div class="container">
        <img id="coffee-image" src="https://kattila-api.linkkijkl.fi/coffee/image" alt="Kattila's coffee machines" />
        <button id="coffee-button">{{ trans(key="want_coffee", lang=lang) }}</button>
        <p>{{ trans(key="interested", lang=lang) }}: <span id="interested">{{ trans(key="fetching", lang=lang) }}...</span></p>
    </div>
    <div class="container" id="seuranta-container">
        <h2>{{ trans(key="in_kattila", lang=lang) }}:</h2>
        <ul id="seuranta-list"></ul>
    </div>
</div>
{% endblock content %}
